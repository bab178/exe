{% extends 'template.html' %} 
{% block title %}New Event{% endblock %}

{% block content %}
<h1>Event Login</h1>
<form action="eventlogin" method="post" class="input-group">
    <div class="form-group">
    <label for="eventpassword">Event Password</label>
        <input type="text" id="eventpassword" name="password" style="width: 100%" />
    </div>
    <div class="form-group">
        <input type="submit" value="Check-in" />
    </div>
</form>
{% endblock %}
